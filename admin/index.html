<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeviceHub Admin</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <header>
    <strong>DeviceHub Admin</strong>
    <input id="q" class="flex1" placeholder="Search: id / host / user / OS / IP" />
    <select id="status">
      <option value="">All</option>
      <option value="active">Active</option>
      <option value="disabled">Disabled</option>
      <option value="retired">Retired</option>
    </select>
    <button id="refresh">Search</button>
    <span class="muted" id="count"></span>
    <button id="logout" class="ml-auto">Logout</button>
  </header>

  <div id="login">
    <h3>Admin Login</h3>
    <p class="muted">Paste your admin token:</p>
    <input id="token" class="w100 mb8" placeholder="Bearer token" />
    <button id="loginBtn">Save & Enter</button>
  </div>

  <div class="container" id="app" style="display:none">
    <div class="card">
      <h3 class="mt4">Devices</h3>
      <table id="grid"><thead>
        <tr><th>Device ID</th><th>Host</th><th>User</th><th>OS</th><th>Last Seen</th><th>Status</th></tr>
      </thead><tbody></tbody></table>
      <div class="row space-between mt8">
        <div class="muted" id="pagerInfo"></div>
        <div class="row">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
        </div>
      </div>
    </div>

    <div class="card" id="detail">
      <h3 class="mt4">Details</h3>
      <div id="dBody" class="muted">Select a device</div>
      <h4>Events</h4>
      <div id="events" class="muted">—</div>
      <h4 class="mt12">Notes</h4>
      <div id="notes" class="muted">—</div>
      <div class="row mt8">
        <input id="noteBy" class="w30" placeholder="Your name" />
        <input id="noteText" class="flex1" placeholder="Add a note…" />
        <button id="addNote">Add</button>
      </div>
      <div class="row mt8">
        <select id="setStatus">
          <option value="active">active</option>
          <option value="disabled">disabled</option>
          <option value="retired">retired</option>
        </select>
        <button id="applyStatus">Apply Status</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
