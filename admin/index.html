<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeviceHub Admin</title>
  <link rel="stylesheet" href="pico.min.css" />
  <link rel="stylesheet" href="ui.css" />
</head>
<body>

  <!-- Login screen -->
  <main id="login" class="container">
    <article>
      <header>
        <h2>DeviceHub Admin</h2>
        <p>Paste your admin token to continue.</p>
      </header>
      <input id="token" placeholder="Bearer token" />
      <footer class="row-gap">
        <button id="loginBtn" class="contrast">Save & Enter</button>
      </footer>
    </article>
  </main>

  <!-- Top bar -->
  <nav class="container-fluid" id="topbar">
    <ul><li><strong>DeviceHub</strong></li></ul>
    <ul>
      <li><input id="q" placeholder="Search: id / host / user / OS / IP" /></li>
      <li>
        <select id="status">
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="disabled">Disabled</option>
          <option value="retired">Retired</option>
        </select>
      </li>
      <li><button id="refresh">Search</button></li>
      <li><small id="count" class="muted"></small></li>
      <li><button id="logout" class="secondary">Logout</button></li>
    </ul>
  </nav>

  <!-- App content -->
  <main id="app" class="container">
    <div class="grid">
      <!-- Devices -->
      <section>
        <article>
          <header><h3>Devices</h3></header>
          <table id="grid">
            <thead>
              <tr>
                <th>Device ID</th>
                <th>Host</th>
                <th>User</th>
                <th>OS</th>
                <th>Last Seen</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <footer class="row-between">
            <small id="pagerInfo"></small>
            <div class="row-gap">
              <button id="prev" class="secondary">Prev</button>
              <button id="next">Next</button>
            </div>
          </footer>
        </article>
      </section>

      <!-- Detail / Tabs -->
      <aside>
        <article>
          <header><h3 id="devTitle">Details</h3></header>

          <nav class="tabs">
            <ul>
              <li><a href="#" class="tab active" data-tab="overview">More Information</a></li>
              <li><a href="#" class="tab" data-tab="events">Recent Events</a></li>
              <li><a href="#" class="tab" data-tab="notes">Device Notes</a></li>
            </ul>
          </nav>

          <!-- Overview -->
          <div class="tabpane active" id="tab-overview">
            <div class="grid two">
              <article class="inner">
                <header><strong>Device Details</strong></header>
                <div class="kv" id="ovDevice"></div>
              </article>

              <article class="inner">
                <header><strong>Configuration Details</strong></header>
                <div class="kv" id="ovConfig"></div>
              </article>

              <article class="inner">
                <header><strong>OS Details</strong></header>
                <div class="kv" id="ovOs"></div>
              </article>
            </div>

            <div class="row-gap" style="margin-top: .75rem;">
              <select id="setStatus">
                <option value="active">active</option>
                <option value="disabled">disabled</option>
                <option value="retired">retired</option>
              </select>
              <button id="applyStatus" class="secondary">Apply Status</button>
            </div>

            <!-- NEW: Kiosk Controls -->
            <article class="inner" style="margin-top: .75rem;">
              <header><strong>Kiosk Controls</strong></header>
              <div style="padding: .75rem 1rem; display: grid; grid-template-columns: 1fr auto auto; gap: .5rem; align-items: center;">
                <input id="kioskUrl" placeholder="https://example.com (URL to open)" />
                <label style="display:flex;align-items:center;gap:.5rem;">
                  <input type="checkbox" id="kioskFullscreen" checked />
                  Fullscreen
                </label>
                <div class="row-gap">
                  <button id="btnOpenKiosk">Open URL</button>
                  <button id="btnCloseKiosk" class="secondary">Close Kiosk</button>
                </div>
              </div>
            </article>
          </div>

          <!-- Events -->
          <div class="tabpane" id="tab-events">
            <div id="eventsList" class="timeline"></div>
          </div>

          <!-- Notes -->
          <div class="tabpane" id="tab-notes">
            <div id="notesList" class="timeline"></div>
            <div class="row-gap">
              <input id="noteBy" class="w140" placeholder="Your name" />
              <input id="noteText" placeholder="Add a noteâ€¦" />
              <button id="addNote">Add</button>
            </div>
          </div>
        </article>
      </aside>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
